<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Calc</h1>
        <input type="text" id="result" size="35" disabled>
        <br><br>
        <span class="numbers" width="60%">
            <button type="button" class="btn btn-primary" onclick="addToResult('1')">1</button>
            <button class="btn btn-primary" onclick="addToResult('2')" id="two">2</button>
            <button class="btn btn-primary" onclick="addToResult('3')" id="three">3</button>
            <button class="btn btn-primary" onclick="addToResult('+')" id="add">+</button>
            <br><br>
            <button class="btn btn-primary" onclick="addToResult('4')">4</button>
            <button class="btn btn-primary" onclick="addToResult('5')">5</button>
            <button class="btn btn-primary" onclick="addToResult('6')">6</button>
            <button class="btn btn-primary" onclick="addToResult('-')" id="sub">-</button>
            <br><br>
            <button class="btn btn-primary" onclick="addToResult('7')">7</button>
            <button class="btn btn-primary" onclick="addToResult('8')">8</button>
            <button class="btn btn-primary" onclick="addToResult('9')">9</button>
            <button class="btn btn-primary" onclick="addToResult('*')" id="mul">*</button>
            <br><br>
            <button class="btn btn-primary" onclick="clearResult()">C</button>
            <button class="btn btn-primary" onclick="addToResult('0')">0</button>
            <button class="btn btn-primary" onclick="addToResult('/')" id="div">/</button>
            <button class="btn btn-primary" onclick="calculate()">=</button>
        </span>
    </div>
    <script src="calc.js"></script>
</body>
</html>
